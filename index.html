<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class= "postIntro" id = "intro"> </p>
    <div class = "buttonArray">
        <div class="selector">
        <button id = "Rock"><img src = "rps-imgs/hand-rock-regular.svg" alt = "Rock"></button>
        Rock
        </div>
        <div class = "selector">
        <button id = "Paper"><img src="rps-imgs/hand-paper-regular.svg" alt= "Paper"></button>
        Paper
        </div>
        <div class="selector">
        <button id = "Scissors"><img src= "rps-imgs/hand-scissors-regular.svg" alt="Scissors"></button>
        Scissors
        </div>
    </div>
    <div class = "selectionArray">
        <div class = "user">
            <img class=" userPic" src="rps-imgs/user-solid.svg" alt="User">
            <div id="userSelection">you have chosen rock</div>
        </div>
        <div class="cpu">
            <img class ="cpuPic" src="rps-imgs/laptop-solid.svg" alt="CPU">
            <div id="cpuSelection"> the cpu has chosen rock</div>
        </div>
    </div>
    <div class = "scoreTracker">score</div>
    <script src="myscripts.js"></script>
</body>
</html>
