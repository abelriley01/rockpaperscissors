<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Rock, Paper, Scissors</div>
    <script>
            function getPlayerChoice(){
            let playerPick = prompt ("Choose your weapon");
            toString(playerPick);
            let normalisedPick = playerPick.toLowerCase();
            if (normalisedPick != "rock" || normalisedPick != "scissors" || normalisedPick != "paper"){
                alert ("Please choose either rock, paper or scissors");
                getPlayerChoice();
                return;
            }
                else{
                    alert("you have chosen " + playerPick)
                }
        }
            let computerChoice;
            function getComputerChoice(){
                let random = Math.floor((Math.random() * 3));
                if (random <= 1){
                    computerChoice = "Rock"
                }
                else if (random > 1 && random <= 2){
                    computerChoice = "Paper"
                }
                else{
                    computerChoice = "Scissors"
                }

            }

            function playRound(cpu, player){
                if(cpu === player){
                    alert("Oh no, it's a draw");
                    return;
                    }
                    else if((cpu === "Rock") && (player === "scissors")){
                    alert("You lose, Rock beats Scissors");
                    return;
                    }
                    else if((cpu === "Rock") && (player === "paper")){
                    alert("You win, Paper beats Rock");
                    return;
                    }
                    else if((cpu === "Paper") && (player === "scissors")){
                    alert("You win, Scissors beats Paper");
                    return;
                    }
                    else if((cpu === "Paper") && (player === "rock")){
                    alert("You lose, Paper beats Rock");
                    return;
                    }
                    else if((cpu === "Scissors") && (player === "paper")){
                    alert("You lose, Scissors beats Paper");
                    return;
                    }
                    else if((cpu === "Scissors") && (player === "rock")){
                    alert("You win, Rock beats Scissors");
                    return;
                    }
                }

                let playerSelection = getPlayerChoice();
                let computerSelection = getComputerChoice();
                console.log(playRound(playerSelection, computerSelection));
        </script>
</body>
</html>
